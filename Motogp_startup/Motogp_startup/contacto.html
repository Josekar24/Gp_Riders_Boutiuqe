<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="GP Riders Boutique">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="equipamientos.html">Equipamiento</a></li>
                <li><a href="moto_gp.html">Motos GP</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <img src="img/entrega.png" alt="Carrito">
        </div>
    </header>

    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" placeholder="Ejemplo: 123456789">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <p><strong>Correo:</strong> contacto@gpriders.com</p>
            <p><strong>Teléfono:</strong> +34 600 123 456</p>
            <p><strong>Dirección:</strong> Calle MotoGP 123, Madrid, España</p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Colaboradores:</strong> Moto GP, Ducati, Red Bull</p>
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
        <div class="footer-right">
            <p>Contacto: <a href="mailto:contacto@gpriders.com" style="color: white; text-decoration: none;">contacto@gpriders.com</a></p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" title="Instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24" height="24">
                </a>
                <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="24" height="24">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
