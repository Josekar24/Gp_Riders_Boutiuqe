<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="GP Riders Boutique">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="equipamientos.html">Equipamiento</a></li>
                <li><a href="moto_gp.html">Motos GP</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <img src="img/entrega.png" alt="Carrito">
        </div>
    </header>
    
    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" placeholder="Ejemplo: 123456789">
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <p><strong>Correo:</strong> contacto@gpriders.com</p>
            <p><strong>Teléfono:</strong> +34 600 123 456</p>
            <p><strong>Dirección:</strong> Calle MotoGP 123, Madrid, España</p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Colaboradores:</strong> Moto GP, Ducati, Red Bull</p>
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
        <div class="footer-right">
            <p>Contacto: <a href="mailto:contacto@gpriders.com" style="color: white; text-decoration: none;">contacto@gpriders.com</a></p>
        </div>
    </footer>
</body>
</html>
